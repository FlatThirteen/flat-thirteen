<div class="container">
  <div *ngIf="transport.paused" (click)="onStart()" class="start">Enter</div>
  <div *ngIf="!transport.paused" (click)="onStop()" class="stop">Stop</div>
  <div class="info" *ngIf="!transport.paused">
    Round: {{stage.getRound()}}
    GoalNotes: {{goal.numNotes()}}
  </div>
</div>
