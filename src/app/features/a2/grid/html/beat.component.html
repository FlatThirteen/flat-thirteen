<div class="pulse" *ngFor="let pulse of pulses; let i = index"
     [ngClass]="{active: transport.active(beat, i, pulses.length), cursor: player.cursor === pulse}"
     (mouseenter)="player.select(key, pulse)">
  <div class="actual note" [ngClass]="noteClass()" *ngIf="player.value(key, pulse)"></div>
  <div class="controls">
    <div class="note" [ngClass]="controlNoteClass(pulse)"
         (click)="player.toggle(key, pulse)">{{player.cursor === pulse ? key : ''}}</div>
  </div>
</div>
